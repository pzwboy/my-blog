<!DOCTYPE HTML>  
<html>  
	<head>  
		<meta charset="UTF-8" />  
		<meta name="viewport" content="width=device-width, initial-scale=1">  
		<meta name="robots" content="none" />  
		<title>404 Not Found</title>  
		<style>  
			*{font-family:"Microsoft Yahei";margin:0;font-weight:lighter;text-decoration:none;text-align:center;line-height:2.2em;}  
			html,body{height:100%;}  
			h1{font-size:100px;line-height:1em;}  
			table{width:100%;height:100%;border:0;}  
		</style>  
	</head>  
	<body>  
		<table cellspacing="0" cellpadding="0">  
		<tr>  
		<td>  
		<table cellspacing="0" cellpadding="0">  
		<tr>  
		<td>  
		<h1>404</h1>  
		<h3>访问的页面找不到了</h3>  
		<p><span id="mes"></span> 秒后将返回上一页<br>   
		<a href="https://pzwboy.eu.org">我的个人博客</a>  
		</p>  
		</td>  
		</tr>  
		</table>  
		</td>  
		</tr>  
		</table>  
		<script>   
			var i = 5;  //这里是倒计时的秒数  
			var intervalid;   
			intervalid = setInterval("cutdown()", 1000);   
			function cutdown() {   
				if (i == 0) {   
					window.location.href = "javascript:history.go(-1);"; //倒计时完成后跳转的地址  
					clearInterval(intervalid);   
				}   
				document.getElementById("mes").innerHTML = i;   
				i--;   
			}  
			window.onload = cutdown;  
		</script>
	</body>  
</html>
